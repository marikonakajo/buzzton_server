<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/main.css">
  <title>simple console</title>
</head>
<body>
  ※Safariのみ動作します
  <div class="row content-body">
    <div class="col upload-form">
      <div class="title">動画ファイルをアップロード</div>
      <form action="/api/videos" method="post" enctype="multipart/form-data">
        <div class="label">(.mp4) *最大10MB</div> <input type="file" name="video">
        <div class="label">メッセージ (#tag)</div><input type="text" name="message" id="message">
        <input type="submit" value="送信">
      </form>
    </div>
    <div class="col video-list">
      <div class="title">動画ファイルリスト</div>
      <table class="videolist">
        <tr>
          <td>メッセージ内容</td>
          <td>ユーザー名</td>
          <td>作成日</td>
          <td>コメント件数</td> 
          <td>like件数</td>
          <td>タグ一覧</td>
          <td>動画URL</td>
          <td>動画</td>
        </tr>
        <template id="videoitem">
          <tr class="video-item">
            <td class="message"></td>
            <td class="user"></td>
            <td class="createdAt"></td>
            <td class="comments"></td>
            <td class="likes"></td>
            <td class="tags"></td>
            <td class="videourl"></td>
            <td>
              <video class="video-player" width="144" height="256" src=""
                preload="none" onclick="this.play()" controls />
            </td>
          </tr>
        </template>
      </table>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
